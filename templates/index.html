<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="justify-content-center" style="margin-left: 40vw; margin-top: 5vw;">
        
        <form method="POST" action="/addtask/">{% csrf_token %}
            
            <input type="text" class="text-center " name="task" />
            <input type="submit" value="Add Task" class="btn btn-success" />
        </form>
    </div>
    <div class="justify-content-center" style="margin-left: 45vw; margin-top: 4vw;">
        {% for i in mytodo %}
        <div class="justify-content-center">
            <div>
                <p>{{i.task}} <a href="/deletetask/{{i.id}}/" class="btn btn-danger" >delete</a> <a href="/edittaskview/{{i.id}}/" class="btn btn-warning" >edit</a></p>
                
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
